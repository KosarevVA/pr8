<!DOCTYPE HTML>
<html>
<head>
    <title>1</title>
    <style>
	#car
	{
		position: relative;
		cursor: pointer;
	}
</style>
</head>
<body>
<img id="car" src="http://fullhdwallpapers.ru/image/cars/17306/lamborghini-belyy-fon.jpg" width="800" height="500">
<script>
		car.onclick = function() {
			let start = Date.now();
			let timer = setInterval(function() {
				let timePassed = Date.now() - start;
				car.style.left = timePassed / 5 + 'px';
				if (timePassed > 2000) clearInterval(timer);
			}, 20);
		}
	</script>
</body>
</html>
